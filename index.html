<script>
    // if the time is before noon set the background color to green, but is after noon set the background color to red
    const date = new Date();
    const hours = date.getHours();
    if (hours > 12) {
        document.body.style.backgroundColor = '#320d6b';
    } else {
        document.body.style.backgroundColor = '#72baac';
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered! Scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('Service Worker registration failed: ', err);
                });
        });
    }
</script>
